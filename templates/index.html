<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-predict {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .result-box {
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        .result-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üìâ Customer Churn Prediction</h1>
        <p class="text-center text-muted mb-4">Enter customer information to predict churn probability</p>
        
        <form id="predictionForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="SeniorCitizen">Senior Citizen</label>
                        <select class="form-control" id="SeniorCitizen" name="SeniorCitizen" required>
                            <option value="">Select</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Partner">Partner</label>
                        <select class="form-control" id="Partner" name="Partner" required>
                            <option value="">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Dependents">Dependents</label>
                        <select class="form-control" id="Dependents" name="Dependents" required>
                            <option value="">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tenure">Tenure (months)</label>
                        <input type="number" class="form-control" id="tenure" name="tenure" min="0" max="72" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="PhoneService">Phone Service</label>
                        <select class="form-control" id="PhoneService" name="PhoneService" required>
                            <option value="">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="MultipleLines">Multiple Lines</label>
                        <select class="form-control" id="MultipleLines" name="MultipleLines" required>
                            <option value="">Select</option>
                            <option value="No phone service">No phone service</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="InternetService">Internet Service</label>
                        <select class="form-control" id="InternetService" name="InternetService" required>
                            <option value="">Select</option>
                            <option value="No">No</option>
                            <option value="DSL">DSL</option>
                            <option value="Fiber optic">Fiber optic</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="OnlineSecurity">Online Security</label>
                        <select class="form-control" id="OnlineSecurity" name="OnlineSecurity" required>
                            <option value="">Select</option>
                            <option value="No internet service">No internet service</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="OnlineBackup">Online Backup</label>
                        <select class="form-control" id="OnlineBackup" name="OnlineBackup" required>
                            <option value="">Select</option>
                            <option value="No internet service">No internet service</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="DeviceProtection">Device Protection</label>
                        <select class="form-control" id="DeviceProtection" name="DeviceProtection" required>
                            <option value="">Select</option>
                            <option value="No internet service">No internet service</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="TechSupport">Tech Support</label>
                        <select class="form-control" id="TechSupport" name="TechSupport" required>
                            <option value="">Select</option>
                            <option value="No internet service">No internet service</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="StreamingTV">Streaming TV</label>
                        <select class="form-control" id="StreamingTV" name="StreamingTV" required>
                            <option value="">Select</option>
                            <option value="No internet service">No internet service</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="StreamingMovies">Streaming Movies</label>
                        <select class="form-control" id="StreamingMovies" name="StreamingMovies" required>
                            <option value="">Select</option>
                            <option value="No internet service">No internet service</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Contract">Contract</label>
                        <select class="form-control" id="Contract" name="Contract" required>
                            <option value="">Select</option>
                            <option value="Month-to-month">Month-to-month</option>
                            <option value="One year">One year</option>
                            <option value="Two year">Two year</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="PaperlessBilling">Paperless Billing</label>
                        <select class="form-control" id="PaperlessBilling" name="PaperlessBilling" required>
                            <option value="">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="PaymentMethod">Payment Method</label>
                        <select class="form-control" id="PaymentMethod" name="PaymentMethod" required>
                            <option value="">Select</option>
                            <option value="Electronic check">Electronic check</option>
                            <option value="Mailed check">Mailed check</option>
                            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                            <option value="Credit card (automatic)">Credit card (automatic)</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="MonthlyCharges">Monthly Charges ($)</label>
                        <input type="number" class="form-control" id="MonthlyCharges" name="MonthlyCharges" step="0.01" min="0" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="TotalCharges">Total Charges ($)</label>
                        <input type="number" class="form-control" id="TotalCharges" name="TotalCharges" step="0.01" min="0" required>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-predict">üîç Predict Churn</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing prediction...</p>
        </div>

        <div id="result" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            // Get form data
            const formData = new FormData(this);
            
            // Send prediction request
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Show result
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                
                if (data.status === 'success') {
                    const probability = (data.probability * 100).toFixed(2);
                    if (data.prediction === 1) {
                        resultDiv.innerHTML = `
                            <div class="result-box result-danger">
                                ‚ö†Ô∏è The customer is likely to churn!<br>
                                üí° Probability: <strong>${probability}%</strong>
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="result-box result-success">
                                ‚úÖ The customer is likely to stay.<br>
                                üü¢ Probability: <strong>${probability}%</strong>
                            </div>
                        `;
                    }
                } else {
                    resultDiv.innerHTML = `
                        <div class="result-box result-danger">
                            ‚ùå Error: ${data.message}
                        </div>
                    `;
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').innerHTML = `
                    <div class="result-box result-danger">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
                document.getElementById('result').style.display = 'block';
            });
        });
    </script>
</body>
</html>
